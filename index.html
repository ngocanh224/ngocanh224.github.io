<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGIS Q2 Midterm2 of Ngoc Anh - 2206060004. Study area: Bao Lam, Lam Dong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Simple CSS -->
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 90vh; }
    h2 { text-align: center; font-family: sans-serif; margin: 10px; }
    .legend {
      background: white;
      line-height: 18px;
      padding: 6px 8px;
      font-size: 12px;
      position: absolute;
      top: 10px;
      right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    .label-style {
      font-size: 12px;
      font-weight: bold;
      color: #333;
      background: rgba(255,255,255,0.7);
      border-radius: 3px;
      padding: 2px 4px;
      border: 1px solid gray;
    }
  </style>
</head>

<body>
  <h2>WebGIS Q2 Midterm2 of Ngoc Anh - [2206060004]. Study area: Bao Lam, Lam Dong</h2>
  <div id="map"></div>

  <script>
    // Initialize map
    var map = L.map('map').setView([11.850, 107.690], 12);

    // Add OpenStreetMap basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Function to get color based on population density
    function getColor(d) {
      return d > 200 ? '#800026' :
             d > 150 ? '#BD0026' :
             d > 100 ? '#E31A1C' :
             d > 50  ? '#FC4E2A' :
             d > 20  ? '#FD8D3C' :
                       '#FFEDA0';
    }

    function style(feature) {
      return {
        fillColor: getColor(feature.properties["Population Density"]),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    // Load GeoJSON
    fetch('Pop_den.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: function (feature, layer) {
            // Show name tooltip
            if (feature.properties && feature.properties.NAME_3) {
              layer.bindTooltip(feature.properties.NAME_3, {
                permanent: true,
                direction: "center",
                className: "label-style"
              });
            }
            // Optional: add click popup
            layer.on('click', function (e) {
              layer.bindPopup(
                "<b>Xã/phường:</b> " + feature.properties.NAME_3 + "<br>" +
                "<b>Mật độ dân số:</b> " + feature.properties["Population Density"] + " người/km²"
              ).openPopup();
            });
          }
        }).addTo(map);
      });

    // Add legend
    var legend = L.control({position: 'topright'});

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend'),
          grades = [20, 50, 100, 150, 200];

      div.innerHTML += '<b>Mật độ dân số</b><br>';
      for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
          '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
          grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
      }
      return div;
    };

    legend.addTo(map);

  </script>
</body>
</html>
